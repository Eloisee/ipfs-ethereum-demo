<!DOCTYPE html>
<html>
  <head>
    <title>Very simple Photo Voting app</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src="./app.js"></script>
  </head>

  <body>
    <h5> Upload your photo here to be voted on :) </h5>

    <input type='file' id='uploadedImage'/>
    <img id="output" src="#" alt="your image" />
    <button onclick="likeClick()" class="btn btn-default btn-like" >Like</button>
  </body>
</html>
